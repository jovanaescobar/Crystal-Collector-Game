    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


        <title>Crystal Collector</title>
</head>
<body>
        <div class="row">
            <div class="col-md-12"><h1>Crystal Collector Game</h1></div>
        </div>
        

<br>
<div class="targetNumber">
<h2><b>Target Number:</b><span id= "winningNumber"></span></h2>
</div>


<div class="winsAndLosses">
<h2>Losses: <span id='losses'></span></h2>
<h2>Wins: <span id='wins'></span></h2>
</div>
           

 <div class="crystals">
            <img src="https://mcginnis92.github.io/crystal-game/assets/images/blue.png" class=gemImage id="crys1" alt="Blue Crystal">

            <img src="https://mcginnis92.github.io/crystal-game/assets/images/green.png" class=gemImage id="crys2" alt="Green Crystal">

            <img src="https://mcginnis92.github.io/crystal-game/assets/images/pink.png" class=gemImage id= "crys3" alt="Red Crystal">

            <img src="https://mcginnis92.github.io/crystal-game/assets/images/yellow.png" class=gemImage id= "crys4" alt="Yellow Crystal">
        </div>

<br>
<br>
<br>

 <div class="currentScore">
                <h2><b>Current Score:</b>
                    <span id="finalTotal"></span>
                </h2>
</div>
    
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>


</body>
</html>
